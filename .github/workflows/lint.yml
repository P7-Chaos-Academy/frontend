---
name: Lint

on:
  pull_request:
    branches: 
      - main

permissions:
  contents: read

jobs:
  fix-lint-issues:
    permissions:
      # To write linting fixes
      contents: write
      # To write Super-linter status checks
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.FRONTEND_REPO_TOKEN }}

      - name: Super-Linter
        uses: super-linter/super-linter@v8.2.1 # x-release-please-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set your fix mode variables to true
          FIX_SHELL_SHFMT: true
          # To reuse the same Super-linter configuration that you use in the
          # lint job without duplicating it, see
          # https://github.com/super-linter/super-linter/blob/main/docs/run-linter-locally.md#share-environment-variables-between-environments

      - name: Commit and push linting fixes
        # Run only on:
        # - Pull requests
        # - Not on the default branch
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev

env:
  LINTER_RULES_PATH: /
  TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.cjs
  VALIDATE_ENV: false
  VALIDATE_TRIVY: false
  VALIDATE_JSCPD: false
  VALIDATE_CHECKOV: false
  VALIDATE_MARKDOWN: false
  VALIDATE_BIOME_LINT: false
  VALIDATE_BIOME_FORMAT: false
  VALIDATE_CSS_PRETTIER: false
  VALIDATE_YAML_PRETTIER: false
  VALIDATE_JSON_PRETTIER: false
  VALIDATE_GITHUB_ACTIONS: false
  VALIDATE_NATURAL_LANGUAGE: false
  VALIDATE_MARKDOWN_PRETTIER: false
  VALIDATE_TYPESCRIPT_PRETTIER: false
  VALIDATE_DOCKERFILE_HADOLINT: false
  VALIDATE_GITHUB_ACTIONS_ZIZMOR: false
  FIX_TSX: true
  FIX_TYPESCRIPT_ES: true

